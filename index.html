<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="skeleton/skeleton.css">
    <link rel="stylesheet" href="skeleton/normalize.css">
    <!--add google fonts here-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Project 1</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2">
        <h1 class="animate-charcter">Movie Charts</h1>
    </header>

    <div class="container u-full-width u-max-full-width">
        <div class="row">
            <div class="two columns offset-by-one">
                <h5 class="mt-1">Choose from the following categories: </h5>

                <button class="row inline" type="text" id="boxOffice">Top Box Office (US)</button>
                <button class="row inline" type="text" id="movieMeter">Most Popular Movies</button>
                <button class="row inline" type="text" id="topShows">Most Popular TV Shows </button>
                <button class="row inline" type="text" id="top-action">Top Rated Action Movies </button>
                <button class="row inline" type="text" id="top-adventure">Top Rated Adventure Movies </button>
                <button class="row inline" type="text" id="top-comedy">Top Rated Comedy Movies </button>
                <button class="row inline" type="text" id="top-horror">Top Rated Horror Movies </button>
            </div>

            <div class="eight columns offset-by-one pull-left">
                <div id="tier-list" class="card-deck mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>
<footer>
    <h4>Enjoy this little treat </h4>
 
    <button class="row inline" type="text" id="jokes">CLICK ME TO GET A RANDOM DAD JOKE</button>

</footer>

</html>
